    <main>
        <form method="get" action="record.html">
            <span id="message"></span>
            <fieldset>
                <label class="top">Username* <input id="username" name="username" type="text" required></label>
                <label class="top">Password* <input id="password" name="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required></label>
                <label class="top">Confirm Password* <input id="confirm" name="confirm" type="password" required></label>
                <label class="top">BYUI Email* <input id="email" name="email" type="email" placeholder="someone@byui.edu" required pattern="[A-Za-z]+@byui\.edu$"
                        title="Please enter a valid e-mail address."></label>
                <label class="top">Page Rating: <span id="currentrating"></span><input id="rating" name="rating" type="range" min="0"
                        max="10" value="1" step="1" list="rangevalues"></label>
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
                <button id="submit" type="submit">Register Now</button>
            </fieldset>
        </form>
    </main>
